<h2>Informar Turismo</h2>
<form name="turismoForm" onsubmit="return validarTurismo();">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="email" placeholder="Email" required>
<select name="destino" required>
    <option value="">Escolha o destino</option>
        <option>Lisboa</option>
        <option>Porto</option>
        <option>Algarve</option>
        <option>Madeira</option>
</select>
<textarea name="mensagem" placeholder="Mensagem adicional"></textarea>
    <input type="submit" value="Solicitar">
</form>
<script>
    function validarEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function validarTurismo() {

  const f = document.turismoForm;

  if (!validarEmail(f.email.value)) {

    alert("Email inv√°lido");

    return false;

  }

  if (f.destino.value === '') {

    alert("Escolha um destino");

    return false;

  }

  return true;

}
 
</script>
